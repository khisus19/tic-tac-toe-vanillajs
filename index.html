<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic tac toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div>
        <a href="index.html" id="logo">
            <img src="assets/logo-long-white.svg" alt="Khisus19 logo">
        </a>
    </div>
    <ul class="nav-link-ul">
        <li><a href = "mailto: khisus19@gmail.com">Contact me</a></li>
        <li><a href="https://khisus19-dev.netlify.app/" target="_blank">My Web site</a></li>
    </ul>
  </nav>
  
  <main>
    <h1 class="message">Start to play</h1>
    <h2>In turn: <span class="inTurnMessage">❌</span></h2>
    <section class="gridSection">
      <div class="cell cell-a" id="1"></div>
      <div class="cell cell-b" id="2"></div>
      <div class="cell cell-c" id="3"></div>
      <div class="cell cell-d" id="4"></div>
      <div class="cell cell-e" id="5"></div>
      <div class="cell cell-f" id="6"></div>
      <div class="cell cell-g" id="7"></div>
      <div class="cell cell-h" id="8"></div>
      <div class="cell cell-i" id="9"></div>
    </section>
    <button id="resetBtn">New game</button>
    <section class="scoreBoard">
      <div>
        <h3>❌ Victories:</h3>
        <p class="firstPlayerPoints">0</p>
      </div>
      <div>
        <h3>✔️ Victories:</h3>
        <p class="secondPlayerPoints">0</p>
      </div>
    </section>
  </main>

  <script src="./main.js"></script>
</body>
</html>
